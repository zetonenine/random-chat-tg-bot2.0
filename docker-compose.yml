version: '3.6'

services:

  db:
    image: postgres:13
    container_name: "db"
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: randomchat
      POSTGRES_USER: randomchat
      POSTGRES_DB: randomchat

  redis:
    image: redis:latest
    container_name: "redis"
    ports:
      - 6379:6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  bot:
    image: random_chat:latest
    ports:
      - 80:80
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "bot"
    restart: always
    environment:
      - BOT_TOKEN=1233194283:AAEltBBA7sqZ7HPo5Gxef5fALXiqhyRwBqk
    depends_on:
      - db

volumes:
  postgres-db-volume: